<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - La Note Recyclée</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <!-- Colonne gauche -->
    <div class="login-left">
      <div class="branding">
        <img src="images/logo.png" alt="Logo La Note Recyclée" class="logo">
      </div>
      <div class="illustration">
        <img src="images/background_login.jpeg" alt="Illustration musicale">
      </div>
    </div>

    <!-- Colonne droite -->
    <div class="login-right">
      <a href="index.html" class="back-link">← Retour</a>

      <div class="login-card">
        <h1>Connexion</h1>
        <form class="login-form">
          <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" id="email" name="email" placeholder="votre@email.fr" required>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
          </div>

          <button type="submit" class="btn">Se connecter</button>

          <div class="login-links">
            <a href="#">Mot de passe oublié ?</a>
            <p>Pas encore de compte ? <a href="#">Inscrivez-vous</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
