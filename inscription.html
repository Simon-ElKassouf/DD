<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - La Note Recyclée</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">

    <!-- Colonne gauche -->
    <div class="login-left">
      <div class="branding">
        <img src="images/logo.jpg" alt="Logo" class="logo">
      </div>
      <div class="illustration">
        <img src="images/illustration.jpg" alt="Illustration">
      </div>
    </div>

    <!-- Colonne droite -->
    <div class="login-right">
      <a href="login.html" class="back-link">← Retour à la connexion</a>

      <div class="login-card">
        <h1>Inscrivez-vous</h1>

        <form class="login-form">
          <div class="form-group">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
          </div>

          <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" id="email" name="email" placeholder="votre@email.fr" required>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
          </div>

          <div class="form-group">
            <label for="password-confirm">Confirmer le mot de passe</label>
            <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirmer le mot de passe" required>
          </div>

          <button type="submit" class="btn">S'inscrire</button>
        </form>

        <div class="login-links">
          <p>Déjà inscrit ? <a href="login.html">Connectez-vous ici</a></p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
